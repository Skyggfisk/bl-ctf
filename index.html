<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlicherLAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .message {
            color: blue;
            margin-top: 10px;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Gæt tallet</h1>
    <form id="numberForm">
        <label for="guess">Gæt et 4-cifret tal: </label>
        <input type="number" id="guess" name="guess" min="1000" max="9999" required>
        <button type="submit">Submit</button>
    </form>
    <p id="message" class="message"></p>

    <script>
        const correctNumber = 1234;
        const form = document.getElementById('numberForm');
        const message = document.getElementById('message');
        const inputField = document.getElementById('guess');

        // Disallow more than 4 digits
        inputField.addEventListener('input', function () {
            if (inputField.value.length > 4) {
                inputField.value = inputField.value.slice(0, 4);
            }
        });

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const userInput = parseInt(inputField.value, 10);

            if (userInput === correctNumber) {
                message.textContent = "Sådan! Du fandt det rigtige tal!";
                message.className = "message success";
            } else if (userInput < correctNumber) {
                message.textContent = "Højere!";
                message.className = "message error";
            } else {
                message.textContent = "Lavere!";
                message.className = "message error";
            }
        });
    </script>
</body>

</html>
